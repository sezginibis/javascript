<body>
    
    <script>
        let dizimiz = ["Bir",2,3,4,"Beş","Altı",7,8,9,10,"Onbir"];
        document.write('Dizimizde toplam <b>('+dizimiz.length+')</b> adet eleman bulunmaktadır.<br>');
        document.write("Dizimiz şu şekildedir: "+dizimiz.toString()+" <strong>toString kullandık</strong><br>");
        document.write("Dizimiz şu şekildedir: "+dizimiz.join(', ')+" <strong>join kullandık</strong><br>");
        document.write("Bu dizinin ilk elemanı: "+dizimiz[0]+"<br>");
        // let diziSondaki = dizimiz[dizimiz.length - 1];
        // let diziOrtadaki = dizimiz.length / 2
        // console.log(diziOrtadaki);
        document.write("Bu dizimizin ortadaki öğesi: "+dizimiz[dizimiz.length / 2]+"<br>");
        document.write('<i><small>Yukarıdaki sorun, yani ortakadini almakta; eğer ikiye bölünmeyen elemana sahip bir dizi varsa hata fırlatıyor</small></i><br>')
        document.write("Bu dizimizin son öğesi: "+dizimiz[dizimiz.length - 1]+"<br>");
    </script>
    <script>
        document.write('<hr><b>ES6 ile nesneye çevirerek tüm ortakadi elemanları bulma yöntemi.</b><br>');

        const buildFirstMiddleLastList = (list) => {
        const { 0: first, [list.length - 1]: last, ...rest } = list;

        return {
            first: first,
            middle: Object.values(rest),
            last: list.length > 1 ? last : undefined,
        };
        };

        const arrayData = ['a', 'b', 'c', 'd', 'e'];
        document.write("Dizimiz: "+arrayData+"<br>");
        const {first, middle, last} = buildFirstMiddleLastList(arrayData);

        document.write(first+"<br>"); // "a"
        document.write(middle+"<br>"); // ["b", "c", "d"]
        document.write(last+"<br>"); // "e"
    </script>
    <script>
        document.write('<hr><b>Kendi deneyeceğim yöntem.</b><br>');
        
        function ortadaki(dizi){
            const diziUzunluk = dizi.length;
            console.log(`${dizi}`);
            if(diziUzunluk%2==0){
                let hesap =  diziUzunluk / 2;;
                let birinciDeger = dizi[hesap-1];
                let ikinciDeger = dizi[hesap];
                return `${birinciDeger} ve ${ikinciDeger} <small>(Not: Listenizin tam ortasında, iki eleman bulunmaktadır. Sayabilirsiniz :) )</small>`;
            } else if (diziUzunluk%2 === 1){
                let orta = Math.floor(diziUzunluk / 2);
                return dizi[orta];
            }else{
                console.log("Bu başka bir şey");
            };
        };
        bizimDizimiz = ["Bir","İki","Üç","Dört","Beş","Altı"];
        console.log(ortadaki(bizimDizimiz));
        document.write("Dizimizdeki eleman sayısı: "+bizimDizimiz.length+"<br>");
        document.write('<small>Şimdi sadece ortadakini bulmaya yoğunlaşalım. Zaten baş ve sondakini bulmak kolay</small><br>');
        document.write('Dizimizde, baştaki eleman: '+bizimDizimiz[0]+"<br>");
        document.write('Dizimizde, ortadaki eleman: '+ortadaki(bizimDizimiz)+"<br>");
        document.write('Dizimizde, sondaki eleman: '+bizimDizimiz[bizimDizimiz.length - 1]+"<br>");
     </script>
